<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/b5b254e294.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="contact us.css">
</head>

<body>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fa fa-map-marker"></i>Address, city, country</div>
            <div><i class="fa fa-envelope-o"></i>contact@gmail.com</div>
            <div><i class="fa fa-phone"></i>+00 0000 000 000</div>
            <div><i class="fa fa-clock-o"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
        </div>
        <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="POST">
        <input type="text" name="name" class="text-box" placeholder="Your Name" required>
        <input type="email" name="email" class="text-box" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Messages" required></textarea>
        <input type="submit" name="submit" class="send-btn" value="send">
    </form>
        </div>
    </div>
</body>

</html>
